<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Tareas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .tachado { text-decoration: line-through; color: #adb5bd; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card p-4">
                    <h2 class="text-center mb-4 text-primary fw-bold">üöÄ Mis Tareas</h2>

                    <form action="/agregar" method="post" class="d-flex gap-2 mb-4">
                        <input type="text" name="texto_tarea" class="form-control form-control-lg" placeholder="¬øQu√© tienes que hacer hoy?" required>
                        <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                    </form>

                    <ul class="list-group">
                        {% for tarea in tareas %}
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                
                                {% if tarea['hecho'] %}
                                    <span class="tachado fs-5">
                                        ‚úÖ {{ tarea['texto'] }}
                                    </span>
                                    <span class="badge bg-success rounded-pill">Completada</span>
                                {% else %}
                                    <span class="fs-5">
                                        ‚¨ú {{ tarea['texto'] }}
                                    </span>
                                    <a href="/completar/{{ tarea['id'] }}" class="btn btn-outline-success btn-sm">
                                        Marcar lista
                                    </a>
                                {% endif %}

                            </li>
                        {% else %}
                            <div class="alert alert-info text-center" role="alert">
                                üëè ¬°No tienes tareas pendientes! T√≥mate un descanso.
                            </div>
                        {% endfor %}
                    </ul>

                </div>
                <p class="text-center text-muted mt-3 small">Creado con Flask y Python</p>
            </div>
        </div>
    </div>

</body>
</html>
